<!DOCTYPE html>

<html>

    <head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Transition</title>
		<style>

			 .box{
			   width: 200px;
			   height: 200px;
			   border: 5px solid cyan;
			   background-color: black;
			   transition: width 5s ease 3s;
			 }

			 .box:hover{
			 	background-color: red;
			 	width: 500px;
			 }

		</style>

    </head>


    <body>
         <div class="box">
         	<h1>Transition</h1>
         </div>
    </body>

</html>

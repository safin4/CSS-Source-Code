<!DOCTYPE html>

<html>

    <head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Transform 2</title>

	<style>

		.ball{
		  height: 50px;
		  width: 50px;
		  border-radius: 50%;
		  background-color: red;
		  position: relative;
		  left: 600px;
		  transition: transform 2s ease-in-out 0.4s;
		}

		.field:hover .ball{
           transform: translate(800px, -200px);
		}

		 .bat{
           transition: transform 0.2s ease-in-out;
           height: 550px;
		 }

		 .bat:hover{
             transform: rotate(-60deg);
             transform-origin: 100% 0%;
		 }

	</style>

    </head>

    <body>
         <div class="field">
         	<img class="bat" src="img.png" alt="">
         	<div class="ball"></div>
         </div>
    </body>

</html>
